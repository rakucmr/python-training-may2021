<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Universities index</title>
    </head>
    <body>
        {% if universities %}
            <ul>
                {% for university in universities %}
                    <li>{{ university }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No universities are available.</p>
        {% endif %}
    </body>
</html>

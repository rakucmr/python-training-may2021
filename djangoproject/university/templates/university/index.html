{% extends 'university/base.html' %}

{% block title %}Universities home{% endblock %}

{% block content %}
    {% if universities %}
        <ul class="list-group">
        {% for university in universities %}
            <li class="list-group-item"><a href="{% url 'university_details' university.id %}">{{ university }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No universities are available.</p>
    {% endif %}
{% endblock %}

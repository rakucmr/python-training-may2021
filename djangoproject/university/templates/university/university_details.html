{% extends 'university/base.html' %}

{% block title %}University {{ university.name }}{% endblock %}

{% block content %}
    <h4>{{ university }}</h4>
    <p>{{ university.description }}</p>
    <a href="{% url 'university_update' university.id %}">Edit</a>
    <ul class="list-group">
        {% for student in university.student_set.all %}
            <li class="list-group-item">{{ student }}</li>
        {% endfor %}
    </ul>
{% endblock %}
